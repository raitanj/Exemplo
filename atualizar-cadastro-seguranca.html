<form id="form-seguranca" action="crud" method="post" enctype="multipart/form-data">
    <input type="hidden" name="opcao" value="u3">
    <div class="row">
        <div class="form-group required mb-3 col-sm-12 col-md-12 col-lg-3">
            <label for="senha-atual" class="control-label">Senha atual</label>
            <input type="password" class="form-control" id="senha-atual" name="senha-atual" maxlength="16" required>
        </div>
    </div>
    <div class="row">
        <div class="form-group required mb-3 col-sm-12 col-md-12 col-lg-3">
            <label for="senha1" class="control-label">Nova senha</label>
            <input type="password" class="form-control" id="senha1" name="senha1" maxlength="16" required>
        </div>
    </div>
    <div class="row">
        <div class="form-group required mb-3 col-sm-12 col-md-12 col-lg-3">
            <label for="senha2" class="control-label">Confirmação da nova senha</label>
            <input type="password" class="form-control" id="senha2" name="senha2" maxlength="16" required>
        </div>
    </div>
    <div class="row">
        <div class="text-center col-sm-12 col-md-12 col-lg-3">
            <div class="alert-feedback alert alert-warning" role="alert"></div>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-sm-12 col-md-12 col-lg-3 text-end">
            <button type="submit" class="btn btn-primary">Atualizar</button>
        </div>
    </div>
</form>
